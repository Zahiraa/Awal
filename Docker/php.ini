; PHP Configuration for Large Content Handling

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum size of POST data that PHP will accept
post_max_size = 50M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Maximum input variables (to handle large forms)
max_input_vars = 5000

; Maximum time in seconds a script is allowed to run
max_execution_time = 300

; Maximum time in seconds a script is allowed to parse input data
max_input_time = 300

; Log PHP errors
log_errors = On
error_log = /var/log/php_errors.log

; Display errors (disable in production)
display_errors = On

; Maximum size of a single input variable (useful for large text content)
max_input_nesting_level = 64

; Session settings
session.gc_maxlifetime = 864000
session.cache_expire = 180 